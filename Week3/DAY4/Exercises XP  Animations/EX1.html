<!DOCTYPE html>
    <html>
    <head>
        <style>
        p {
          background: yellow;
          color: red;
        }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <button id="clear">Clear Interval</button>
    </body>
    <script>
         setTimeout(function() {
            alert("Hello World");
         }, 2000);

         // Part II
    setTimeout(function() {
        const container = document.getElementById("container");
        const newParagraph = document.createElement("p");
        newParagraph.textContent = "Hello World";
        container.appendChild(newParagraph);
    }, 2000); // Adds a new paragraph after 2 seconds

    // Part III
    let intervalId = setInterval(function() {
        const container = document.getElementById("container");
        const newParagraph = document.createElement("p");
        newParagraph.textContent = "Hello World";
        container.appendChild(newParagraph);

        // Check if there are 5 paragraphs in the container
        if (container.getElementsByTagName("p").length >= 5) {
            clearInterval(intervalId); // Clear the interval after 5 paragraphs
            alert("5 paragraphs have been added!");
        }
    }, 2000); // Adds a new paragraph every 2 seconds

    // Clear interval when button is clicked
    document.getElementById("stopIntervalButton").addEventListener("click", function() {
        clearInterval(intervalId);
        alert("Paragraph addition stopped!");
    });

    </script>



    </html>
