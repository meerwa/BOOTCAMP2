<!doctype html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <title>Volume of a Sphere</title> 
        <style>  
            body {
                padding-top:30px;
            } 

            label,input {
                display:block;
            }  
        </style> 
    </head> 
    <body> 
        <p>Input radius value and get the volume of a sphere.</p> 
        <form  id="MyForm"> 
            <label for="radius">Radius</label><input type="text" name="radius" id="radius" required> 
            <label for="volume">Volume</label><input type="text" name="volume" id="volume"> 
            <input type="submit" value="Calculate" id="submit">    
        </form> 
       <script>

      // Select the form and volume input field
        const form = document.getElementById("MyForm");
        const volumeInput = document.getElementById("volume");

        // Event listener for form submission
        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the radius value from the input
            const radius = parseFloat(document.getElementById("radius").value); // Convert to number

            // Check if radius is a valid number
            if (isNaN(radius) || radius <= 0) {
                alert("Please enter a valid radius greater than 0.");
                return; // Exit the function if invalid
            }

            // Calculate the volume of the sphere
            const volume = (4 / 3) * Math.PI * Math.pow(radius, 3);

            // Display the calculated volume in the volume input field
            volumeInput.value = volume.toFixed(2); // Format to 2 decimal places
        });
    </script>
</body> 
</html>
